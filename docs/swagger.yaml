basePath: /api/v1
definitions:
  dto.AddUsersToGroupRequest:
    properties:
      group_id:
        type: string
      user_ids:
        items:
          type: string
        type: array
    type: object
  dto.CalendarConnectionListResponse:
    properties:
      connections:
        items:
          $ref: '#/definitions/dto.CalendarConnectionResponse'
        type: array
    type: object
  dto.CalendarConnectionResponse:
    properties:
      calendar_email:
        type: string
      connected_at:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      provider:
        type: string
    type: object
  dto.CreateEventResponse:
    properties:
      end_time:
        type: string
      event_id:
        type: string
      meeting_link:
        type: string
      start_time:
        type: string
      title:
        type: string
    type: object
  dto.DisconnectedUser:
    properties:
      email:
        type: string
      name:
        type: string
      user_id:
        type: string
    type: object
  dto.EventDataDTO:
    properties:
      description:
        type: string
      end_time:
        type: string
      location:
        type: string
      meeting_link:
        type: string
      start_time:
        type: string
      timezone:
        type: string
      title:
        type: string
    type: object
  dto.EventPreferences:
    properties:
      exclude_weekends:
        type: boolean
      only_business_hours:
        type: boolean
      prefer_afternoon:
        type: boolean
      prefer_morning:
        type: boolean
      timezone:
        type: string
    type: object
  dto.EventResponse:
    properties:
      address:
        type: string
      created_at:
        type: string
      description:
        type: string
      duration_minutes:
        type: integer
      end_date:
        type: string
      host_id:
        type: string
      id:
        type: string
      meeting_link:
        type: string
      participants:
        items:
          $ref: '#/definitions/dto.ParticipantResponse'
        type: array
      preferences:
        $ref: '#/definitions/dto.EventPreferences'
      start_date:
        type: string
      status:
        type: string
      timezone:
        type: string
      title:
        type: string
    type: object
  dto.FindSlotsRequest:
    properties:
      search_days:
        description: 'Alternative: search next N days'
        type: integer
      search_end_date:
        description: YYYY-MM-DD
        type: string
      search_start_date:
        description: YYYY-MM-DD
        type: string
    type: object
  dto.FindSlotsResponse:
    properties:
      event_id:
        type: string
      participants:
        items:
          $ref: '#/definitions/dto.ParticipantResponse'
        type: array
      slots:
        items:
          $ref: '#/definitions/dto.SuggestedSlotDTO'
        type: array
    type: object
  dto.GroupRequest:
    properties:
      description:
        type: string
      name:
        type: string
    type: object
  dto.InvitationResponse:
    properties:
      created_at:
        type: string
      creator_id:
        type: string
      event_data:
        $ref: '#/definitions/dto.EventDataDTO'
      event_google_id:
        type: string
      id:
        type: string
      status:
        type: string
    type: object
  dto.MarkAsReadRequest:
    properties:
      ids:
        items:
          type: string
        type: array
    required:
    - ids
    type: object
  dto.ParticipantResponse:
    properties:
      event_id:
        type: string
      has_calendar_connected:
        type: boolean
      status:
        type: string
      user_id:
        type: string
    type: object
  dto.RemoveUserFromGroupRequest:
    properties:
      group_id:
        type: string
      user_id:
        type: string
    type: object
  dto.SelectSlotRequest:
    properties:
      end_time:
        description: RFC3339 format
        type: string
      slot_id:
        type: string
      start_time:
        description: RFC3339 format
        type: string
    type: object
  dto.SuggestedSlot:
    properties:
      available_count:
        type: integer
      end_time:
        description: RFC3339
        type: string
      score:
        description: 0-100 based on availability
        type: integer
      start_time:
        description: RFC3339
        type: string
      total_count:
        type: integer
    type: object
  dto.SuggestedSlotDTO:
    properties:
      available_count:
        type: integer
      day_of_week:
        type: string
      end_time:
        type: string
      formatted_date:
        type: string
      formatted_time:
        type: string
      id:
        type: string
      score:
        type: integer
      start_time:
        type: string
      total_count:
        type: integer
    type: object
  dto.SuggestedSlotsRequest:
    properties:
      days_ahead:
        description: default 7
        type: integer
      duration_minutes:
        type: integer
      start_date:
        description: optional, RFC3339 date (YYYY-MM-DD)
        type: string
      time_preference:
        description: '"morning", "afternoon", "evening", "" for no preference'
        type: string
      user_ids:
        items:
          type: string
        type: array
      working_hours_only:
        description: 8:00-18:00
        type: boolean
    type: object
  dto.SuggestedSlotsResponse:
    properties:
      connected_count:
        type: integer
      disconnected_count:
        type: integer
      disconnected_users:
        items:
          $ref: '#/definitions/dto.DisconnectedUser'
        type: array
      slots:
        items:
          $ref: '#/definitions/dto.SuggestedSlot'
        type: array
      total_participants:
        type: integer
      warning:
        type: string
    type: object
  dto.UpdateEventRequest:
    properties:
      address:
        type: string
      description:
        type: string
      duration_minutes:
        maximum: 480
        minimum: 15
        type: integer
      preferences:
        $ref: '#/definitions/dto.EventPreferences'
      title:
        type: string
    type: object
  entity.Group:
    properties:
      createdAt:
        description: |-
          CreatedAt is the timestamp when the record was created
          Thời gian tạo bản ghi
        type: string
      description:
        type: string
      id:
        description: |-
          ID is the unique identifier for the record
          ID là định danh duy nhất cho bản ghi
        type: string
      name:
        type: string
      updatedAt:
        description: |-
          UpdatedAt is the timestamp when the record was last updated
          Thời gian cập nhật bản ghi lần cuối
        type: string
    type: object
  errors.AppError:
    properties:
      code:
        $ref: '#/definitions/errors.ErrorCode'
      message:
        type: string
    type: object
  errors.ErrorCode:
    enum:
    - 1000
    - 1001
    - 1002
    - 1003
    - 1004
    - 1005
    - 2006
    - 2007
    - 2008
    - 2009
    - 2010
    - 3011
    - 3012
    - 3013
    - 3014
    - 3015
    - 3016
    - 3017
    - 3018
    - 3019
    - 3020
    - 3021
    - 4022
    - 4023
    - 4024
    - 4025
    - 5026
    - 5027
    - 5028
    - 5029
    - 6030
    - 6031
    - 6032
    - 6033
    - 7034
    - 7035
    type: integer
    x-enum-varnames:
    - ErrInvalidCredentials
    - ErrTokenExpired
    - ErrUnauthorized
    - ErrForbidden
    - ErrMissingAuthorizationHeader
    - ErrInvalidTokenFormat
    - ErrInvalidInput
    - ErrInvalidEmail
    - ErrInvalidPassword
    - ErrInvalidFormat
    - ErrInvalidRequestData
    - ErrNotFound
    - ErrAlreadyExists
    - ErrResourceLocked
    - ErrResourceExpired
    - ErrCreateFailed
    - ErrGetFailed
    - ErrInvalidSlug
    - ErrDuplicateSlug
    - ErrInvalidParent
    - ErrUpdateFailed
    - ErrDeleteFailed
    - ErrDatabase
    - ErrDatabaseTimeout
    - ErrUniqueViolation
    - ErrForeignKey
    - ErrBusinessRule
    - ErrInvalidState
    - ErrLimitExceeded
    - ErrOperationFailed
    - ErrInternalServer
    - ErrConfiguration
    - ErrThirdParty
    - ErrNetwork
    - ErrUploadToR2
    - ErrSaveStorageDb
  go-api-starter_modules_calendar_dto.CreateEventRequest:
    properties:
      attendees:
        description: Email addresses
        items:
          type: string
        type: array
      description:
        type: string
      end_time:
        description: RFC3339
        type: string
      meeting_link:
        type: string
      start_time:
        description: RFC3339
        type: string
      timezone:
        type: string
      title:
        type: string
    required:
    - end_time
    - start_time
    - title
    type: object
  go-api-starter_modules_meeting_dto.CreateEventRequest:
    properties:
      address:
        type: string
      description:
        type: string
      duration_minutes:
        maximum: 480
        minimum: 15
        type: integer
      participants:
        description: user_ids
        items:
          type: string
        type: array
      preferences:
        $ref: '#/definitions/dto.EventPreferences'
      title:
        type: string
    required:
    - duration_minutes
    - title
    type: object
  repository.SocialUserResult:
    properties:
      display_name:
        type: string
      email:
        type: string
      id:
        description: social_logins.id - dùng để thêm vào group
        type: string
      user_id:
        description: users.id - giữ lại để tương thích
        type: string
    type: object
