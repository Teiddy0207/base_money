        name: page
        type: integer
      - description: Số lượng mỗi trang
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.AppError'
      security:
      - BearerAuth: []
      summary: Lấy danh sách nhóm
      tags:
      - Group
    post:
      consumes:
      - application/json
      description: Tạo một nhóm người dùng mới
      parameters:
      - description: Thông tin nhóm
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.GroupRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.Group'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.AppError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.AppError'
      security:
      - BearerAuth: []
      summary: Tạo nhóm mới
      tags:
      - Group
  /private/groups/{id}:
