          description: OK
          schema:
            items:
              $ref: '#/definitions/repository.SocialUserResult'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.AppError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.AppError'
