        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.AppError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.AppError'
      security:
      - BearerAuth: []
      summary: Từ chối lời mời
      tags:
      - Invitation
  /private/invitations/pending:
    get:
      description: Trả về danh sách các lời mời sự kiện đang chờ người dùng xác nhận
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.InvitationResponse'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.AppError'
      security:
      - BearerAuth: []
      summary: Lấy lời mời chờ duyệt
      tags:
      - Invitation
  /private/invitations/pending/count:
    get:
      description: Trả về số lượng lời mời đang chờ xác nhận
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: integer
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.AppError'
      security:
      - BearerAuth: []
      summary: Đếm số lời mời chờ duyệt
      tags:
      - Invitation
  /private/meetings:
    get:
