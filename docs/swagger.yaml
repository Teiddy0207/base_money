      description: Xóa một nhóm theo ID
      parameters:
      - description: Group ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/errors.AppError'
      security:
      - BearerAuth: []
      summary: Xóa nhóm
      tags:
      - Group
    get:
      description: Lấy thông tin chi tiết của một nhóm theo ID
      parameters:
      - description: Group ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.Group'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/errors.AppError'
      security:
      - BearerAuth: []
      summary: Lấy thông tin nhóm
      tags:
      - Group
    put:
      consumes:
      - application/json
      description: Cập nhật thông tin của nhóm
      parameters:
      - description: Group ID
        in: path
        name: id
        required: true
        type: string
      - description: Thông tin cập nhật
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.GroupRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.AppError'
      security:
      - BearerAuth: []
      summary: Cập nhật nhóm
      tags:
      - Group
  /private/groups/{id}/users:
