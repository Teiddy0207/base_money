      - Booking
  /private/booking/pending:
    get:
      description: Lấy danh sách các yêu cầu đặt lịch đang chờ xử lý
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.AppError'
      security:
      - BearerAuth: []
      summary: Lấy danh sách yêu cầu đặt lịch
      tags:
      - Booking
  /private/calendar/connections:
    get:
      description: Trả về tất cả các lịch đã kết nối của người dùng hiện tại
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CalendarConnectionListResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.AppError'
      security:
      - BearerAuth: []
      summary: Lấy danh sách kết nối lịch
      tags:
      - Calendar
  /private/calendar/events:
    post:
      consumes:
      - application/json
      description: Tạo sự kiện mới trên Google Calendar
      parameters:
      - description: Thông tin sự kiện
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/go-api-starter_modules_calendar_dto.CreateEventRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.CreateEventResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.AppError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.AppError'
      security:
      - BearerAuth: []
      summary: Tạo sự kiện lịch
      tags:
      - Calendar
  /private/calendar/suggested-slots:
    post:
      consumes:
      - application/json
      description: Tìm các khung giờ mà tất cả người tham gia đều rảnh
      parameters:
      - description: Yêu cầu tìm khung giờ
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.SuggestedSlotsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.SuggestedSlotsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.AppError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.AppError'
      security:
      - BearerAuth: []
      summary: Tìm khung giờ rảnh
      tags:
      - Calendar
  /private/groups:
